<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  <link href="styles/style.css" rel="stylesheet" />
  <title>SPACE APP</title>
</head>

<body>
  <div id="main-container"
    class="relative isolate px-6 lg:px-8 min-h-screen bg-gradient-to-t from-sky-800 to-sky-950">
    <div class="mx-auto py-16 sm:py-24 lg:py-32">
      <div class="text-center ">
          <h1 class="text-white text-balance text-2xl font-bold tracking-tight text-white sm:text-4xl">Astronomy
              Picture Of the Day</h1>
          <div class="mt-10 flex items-center justify-center gap-x-6"> </div>
          <div class="flex flex-row box-border border-2 rounded-lg overflow-hidden w-64 sm:w-96 mx-auto">
              <input datepicker placeholder="Select Date" id="date" class="basis-3/4 text-center">
              <button type="button" onclick="fetchAPOD()"
                  class="text-white basis-1/4 bg-sky-600 px-3.5 py-1 text-sm text-white font-semibold text-white shadow-sm hover:bg-sky-500">
                  APOD!
              </button>
          </div>
      </div>
      <button type="button" onclick="fetchAPODs()"
          class="text-white w-30 bg-sky-600 px-3.5 py-1 text-sm text-white font-semibold text-white shadow-sm hover:bg-sky-500">
          [TEST] APOD List!
      </button>
      <div id="apod-container"> </div>
      <div id="apods-container" class="grid grid-cols-3 md:grid-cols-4 justify-center gap-4"></div>
    </div>
    <!-- modal element -->
    <div class="relative z-10 hidden" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
      <!--
        Background backdrop, show/hide based on slide-over state.

        Entering: "ease-in-out duration-500"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in-out duration-500"
          From: "opacity-100"
          To: "opacity-0"
      -->
      <!-- <div id="backdrop" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity opacity-0 pointer-events-auto" aria-hidden="true"></div> -->
      <div id="backdrop" class="fixed inset-0 backdrop-blur-sm bg-opacity-75 transition-opacity opacity-0 pointer-events-auto" aria-hidden="true"></div>

      <div class="fixed inset-y-0 right-0 overflow-hidden">
        <div class="absolute inset-y-0 right-0 overflow-hidden">
          <div class="pointer-events-auto fixed inset-y-0 right-0 flex max-w-full pl-10">
              <div id="close-modal-button" class="absolute left-0 top-0 -ml-8 flex pr-2 pt-4 sm:-ml-10 sm:pr-4 translate-x-full opacity-0">
                <button type="button" class="relative rounded-md text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-white">
                  <span class="absolute -inset-2.5"></span>
                  <span class="sr-only">Close panel</span>
                  <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            <div id="slide-over-panel" class="pointer-events-auto relative w-screen max-w-3xl translate-x-full">
              <div class="flex h-full flex-col overflow-y-scroll bg-white py-6 shadow-xl">
                <div class="px-4 sm:px-6">
                  <h2 class="text-base font-semibold leading-6 text-gray-900" id="slide-over-title">Panel title</h2>
                </div>
                <div id="slide-over-content" class="relative mt-6 flex-1 px-4 sm:px-6">
                  <!-- Your content -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js">
</script>

</html>
