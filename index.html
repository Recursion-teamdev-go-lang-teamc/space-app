<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link href="styles/style.css" rel="stylesheet" />
    <title>SPACE APP</title>
</head>

<body>
    <div id="main-container" class="relative isolate px-6 lg:px-8 min-h-screen bg-gradient-to-t from-[#000000] to-[#303561]">
        <div class="mx-auto py-16 sm:py-24 lg:py-32">
            <div class="text-center ">
                <h1 class="text-balance text-2xl font-bold tracking-tight text-white sm:text-4xl">Astronomy Picture Of the Day</h1>
                <div class="mt-10 flex items-center justify-center gap-x-6"> </div>
                <div class="flex flex-row box-border border-2 rounded-lg overflow-hidden w-64 sm:w-96 mx-auto">
                  <input datepicker placeholder="Select Date" id="date" class="basis-3/4 text-center">
                  <button type="button" onclick="fetchAPOD()"
                      class="basis-1/4 bg-indigo-600 px-3.5 py-1 text-sm text-white font-semibold text-white shadow-sm hover:bg-indigo-500">
                      APOD!
                  </button>
                </div>
            </div>
            <div id="apod-container" class="grid grid-cols-3 md:grid-cols-4 justify-center gap-4">
            </div>
        </div>
    </div>
</body>
<script src="script.js">
</script>

</html>
